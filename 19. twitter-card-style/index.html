<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Card Style</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="profile">
      <img class="profile__picture" src="profile-pic.jpg" alt="">

      <div class="profile__info">

        <header class="profile__header">
          <div class="profile__img">
            <img src="profile-pic.jpg" alt="">
          </div>
          <div class="profile__action">
            <button>Follow</button>
          </div>
        </header>

        <div class="user-info">
          <div class="user-info__names">
            <div class="user-info__name"><a href="">Douglas Barrera</a></div>
            <div class="user-info__username">@doisaac17</div>
          </div>


          <div class="user-info__description">
            Ingeniero en Desarrollo de Software <a href="#"">#Java</a>
          </div>

    
          <div class=" followers">
              <div class="followers__following">
                <a href="#"><span class="followers__number">40k </span>Following</a>
              </div>


              <div class="followers__followers">
                <a href="#"><span class="followers__number">100k </span>Followers</a>
              </div>
          </div>

          <div class="other">
            <a href="#">
              <div class="other__photos">
                <img src="profile-pic.jpg" alt="">
                <img src="profile-pic.jpg" alt="">
                <img src="profile-pic.jpg" alt="">
              </div>
              <div class="other__names">
                Elon Musk, Bill Gates, and 80 people you follow,
                follow this account
              </div>
            </a>
          </div>

        </div>

      </div>
    </div>
  </div>

</body>

</html>
