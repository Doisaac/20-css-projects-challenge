<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="modal">
            <div class="modal__content">
                <div class="modal__icon"><span class="iconify-inline" data-icon="flat-color-icons:approval" data-width="72"></span></div>
                <div class="modal__message">
                    <h3 class="modal__title">This is a modal</h3>
                    <p class="modal__text">Do you want to confirm the changes?</p>
                </div>
            </div>
            <div class="modal__actions">
                <button class="modal__btn modal__btn--confirm">Create Element</button>
                <button class="modal__btn modal__btn--cancel">Cancel</button>
            </div>
        </div>
    </div>
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
</body>

</html>
