<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">

    <div class="login-container">

      <h2 class="login-container__title">Welcome</h2>
      <p>Choose the authentication method</p>

      <form class="login__form" action="/">

        <p>
          <label for="username">Username</label>
          <input class="input" type="text" name="username" id="username">
        </p>

        <p>
          <label for="password">Password</label>
          <input class="input" type="password" name="password" id="password">
        </p>

        <div class="login-container__options">
          <label for="rememberme">
            Remember me <input type="checkbox" name="rememberme" id="rememberme">
          </label>
          <div>
            <a href="#">I forgot my password</a>
          </div>
        </div>

        <p>
          <input class="input btn btn--login" type="submit" value="Log in">
        </p>

        <div class="providers">
          <span>Choose another method to authenticate</span>
          <button class="btn btn--google">Google</button>
          <button class="btn btn--facebook">Facebook</button>
          <button class="btn btn--twitter">Twitter</button>
        </div>

      </form>
    </div>

    <div class="welcome-screen-container">
      
    </div>

    

  </div>

  
</body>

</html>
