<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkboxes and Radiobuttons Design</title>
  <!-- GOOGLE ICONS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- CHECKBOX -->
  <label class="checkbox-container"> Hey mate, I'm a checkbox
    <input type="checkbox" name="" id="">
    <span class="checkmark">
      <span class="material-symbols-outlined checkmark__item">check</span>
    </span>
  </label>

  <!-- RADIO BUTTON -->
  <label class="checkbox-container"> Hey mate, I'm a radio button
    <input type="radio" name="radio-group" id="">
    <span class="checkmark radio">
      <div class="circle"></div>
    </span>
  </label>

  <label class="checkbox-container"> Hey mate, I'm his sibling
    <input type="radio" name="radio-group" id="">
    <span class="checkmark radio">
      <div class="circle"></div>
    </span>
  </label>

</body>


</html>
