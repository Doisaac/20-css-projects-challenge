<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive navbar</title>
  <link rel="stylesheet" href="style.css" ;>
</head>

<body>
    <nav class="navbar">

      <div class="navbar__mobile">
  
        <div class="navbar__header">
          <div class="logo"><a href="#">Logo</a></div>
          <div class="navbar__more"><div class="navbar__hamburger"></div></div>
        </div>
  
        <ul class="navbar__links">
          <li class="navbar__item"><a class="navbar__link" href="#">Services</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">About</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Contact</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Search</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Sign Up</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Login</a></li>
        </ul>
  
      </div>
  
      <div class="navbar__desktop">
  
        <div class="logo"><a href="#">Logo</a></div>
  
        <ul class="navbar__primary">
          <li class="navbar__item"><a class="navbar__link" href="#">Services</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">About</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Contact</a></li>
        </ul>
  
        <ul class="navbar__secondary">
          <li class="navbar__item"><a class="navbar__link" href="#">Search</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Sign Up</a></li>
          <li class="navbar__item"><a class="navbar__link" href="#">Login</a></li>
        </ul>
  
        <ul class="navbar__secondary navbar__secondary--mini">
          <li class="navbar__item more-btn"><a class="navbar__link" href="#">More</a></li>
          <ul class="navbar__submenu">
            <li class="navbar__item"><a class="navbar__link" href="#">Search</a></li>
            <li class="navbar__item"><a class="navbar__link" href="#">Sign Up</a></li>
            <li class="navbar__item"><a class="navbar__link" href="#">Login</a></li>
          </ul>
        </ul>
  
      </div>
  
  
    </nav>

  <script src="app.js"></script>
</body>

</html>
