<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bar</title>
  <!-- GOOGLE ICONS -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="search-bar">
    <input type="text">
    <div class="actions">
      <button>
          <span class="material-symbols-outlined search-container__icon">mic</span>
      </button>
      <button>
        <span class="material-symbols-outlined search-container__icon">document_scanner</span>
      </button>
      <button>
        <span class="material-symbols-outlined search-container__icon">search</span>
      </button>
    </div>
  </div>
</body>

</html>
