<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments System</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="comments-container">
    <div class="comment">
      <div class="comment__wrapper">


        <div class="comment__content">
          <div class="comment__user-photo">
            <img
              src="https://cdn2.actitudfem.com/830x623/filters:format(jpg):quality(75)/media/files/images/2023/05/natanael-cano-serie-hbo-max-vgly.jpg"
              alt="profile-picture">
          </div>
          <div class="comment__info">
            <div class="comment__header">
              <span class="comment__username">@doisaac17</span>
              <span class="comment__date">5 hrs ago</span>
            </div>
            <div class="comment__text">
              I think <em>@pesopluma @nicole @angela</em>
              should release a song this summer!
            </div>
            <div class="comment__actions">
              <button class="comment__button">Like</button>
              <button class="comment__button">Reply</button>
              <button class="comment__button">Share</button>
              <button class="comment__button">Follow</button>
              <button class="comment__button">Report</button>
            </div>
          </div>
        </div>


        <!-- COMMENT REPLIES -->
        <div class="comment__replies">
          <div class="comment">


            <div class="comment__line"></div>

            <div class="comment__wrapper">
              <div class="comment__content">
                <div class="comment__user-photo">
                  <img
                    src="https://media.vogue.mx/photos/648a2c8c93f93c93952c939d/1:1/w_2163,h_2163,c_limit/peso-pluma.jpg"
                    alt="profile-picture">
                </div>
                <div class="comment__info">
                  <div class="comment__header">
                    <span class="comment__username">@pesopluma</span>
                    <span class="comment__date">1 hr ago</span>
                  </div>
                  <div class="comment__text">We'll do it mate</div>
                  <div class="comment__actions">
                    <button class="comment__button">Like</button>
                    <button class="comment__button">Reply</button>
                    <button class="comment__button">Share</button>
                    <button class="comment__button">Follow</button>
                    <button class="comment__button">Report</button>
                  </div>
                </div>
              </div>
            </div>

          </div>


          <!-- SECOND COMMENT -->
          <div class="comment">

            <div class="comment__line"></div>

            <div class="comment__wrapper">
              <div class="comment__content">
                <div class="comment__user-photo">
                  <img
                    src="https://images.ecestaticos.com/YSBu3Q_VCqD3PsZ68v4QyKDBGwg=/0x0:2272x1509/1200x1200/filters:fill(white):format(jpg)/f.elconfidencial.com%2Foriginal%2F5d1%2F07a%2F24b%2F5d107a24b810c03b67935c9b11f34a6e.jpg"
                    alt="profile-picture">
                </div>
                <div class="comment__info">
                  <div class="comment__header">
                    <span class="comment__username">@nicole</span>
                    <span class="comment__date">1 hr ago</span>
                  </div>
                  <div class="comment__text">I'm down, let's do it</div>
                  <div class="comment__actions">
                    <button class="comment__button">Like</button>
                    <button class="comment__button">Reply</button>
                    <button class="comment__button">Share</button>
                    <button class="comment__button">Follow</button>
                    <button class="comment__button">Report</button>
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- THIRD COMMENT -->
          <div class="comment">

            <div class="comment__line"></div>

            <div class="comment__wrapper">
              <div class="comment__content">
                <div class="comment__user-photo">
                  <img
                    src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F21%2F2023%2F06%2F30%2FAngela-Aguilar-Lama-2023-2000.jpg&q=60"
                    alt="profile-picture">
                </div>
                <div class="comment__info">
                  <div class="comment__header">
                    <span class="comment__username">@angela</span>
                    <span class="comment__date">2 hrs ago</span>
                  </div>
                  <div class="comment__text">âœ¨ðŸ‘€ <em>@natakong</em></div>
                  <div class="comment__actions">
                    <button class="comment__button">Like</button>
                    <button class="comment__button">Reply</button>
                    <button class="comment__button">Share</button>
                    <button class="comment__button">Follow</button>
                    <button class="comment__button">Report</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </section>


</body>

</html>
