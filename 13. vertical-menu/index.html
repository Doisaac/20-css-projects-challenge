<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vertical Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav class="navbar">

    <header class="navbar__header">
      <div class="navbar__bar">

      </div>
      <div class="user">
        <img class="user__img"
          src="https://akamai.sscdn.co/tb/letras-blog/wp-content/uploads/2023/07/9681c39-natanael-cano-1024x683.jpg"
          alt="profile-picture">
        <div class="user__name">Douglas Barrera</div>
      </div>
    </header>

      <div class="links">
        <a href="">
          <div class="links__icon">
            <span 
              class="iconify-inline" 
              data-icon="flat-color-icons:assistant"
              data-width="32"
              data-height="32"
              ></span>
          </div>
          <div class="links__title">Remote Assistance</div>
        </a>

        <a href="">
          <div class="links__icon">
            <span 
              class="iconify-inline" 
              data-icon="flat-color-icons:calendar"
              data-width="32"
              data-height="32"
              ></span>
          </div>
          <div class="links__title">Calendar</div>
        </a>

        <a href="">
          <div class="links__icon">
            <span class="iconify-inline"
             data-icon="flat-color-icons:settings"
             data-width="32"
             data-height="32"
             ></span>
          </div>
          <div class="links__title">Settings</div>
        </a>

        <a href="">
          <div class="links__icon">
            <span 
              class="iconify-inline" 
              data-icon="flat-color-icons:bearish"
              data-width="32"
              data-height="32"
              ></span>
          </div>
          <div class="links__title">Analytisc</div>
        </a>

        <a href="">
          <div class="links__icon">
            <span 
              class="iconify-inline" 
              data-icon="flat-color-icons:compact-camera"
              data-width="32"
              data-height="32"
              ></span>
          </div>
          <div class="links__title">Photos </div>
        </a>
      </div>

  </nav>


  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
</body>

</html>
